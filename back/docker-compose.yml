version: '3'
services:
  devices-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: devices-service
    container_name: devices-service
    networks:
      - app-network

  users-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: users-service
    container_name: users-service
    networks:
      - app-network

  healthchecks-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: healthchecks-service
    container_name: healthchecks-service
    networks:
      - app-network

  notifications-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: notifications-service
    container_name: notifications-service
    networks:
      - app-network     

  feedbacks-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: feedbacks-service
    container_name: feedbacks-service
    networks:
      - app-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # L'API Gateway sera accessible sur le port 3000
    networks:
      - app-network


  postgres-db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Volume pour persister les donn√©es
    networks:
      - app-network

volumes:
  postgres-data:
  
networks:
  app-network:
    driver: bridge
